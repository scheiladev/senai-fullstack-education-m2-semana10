<section class="mais-vendidos">
  <div class="top">
    <h2>Mais Vendidos da Semana</h2>
    <button [routerLink]="'/produtos'">Todos os produtos</button>
  </div>
  <ul>
    <li *ngFor="let produto of listagemPopulares">
      <app-card-produto [elemento]="produto"></app-card-produto>
    </li>
  </ul>
</section>

<section class="ofertas">
