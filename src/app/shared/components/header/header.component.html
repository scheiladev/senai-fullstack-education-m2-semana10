<header>
  <h1 [routerLink]="'/'">
    <img src="../../../../assets/logo-header.png" alt="EcoMarket" />
  </h1>

  <div>
    <input type="text" placeholder="Buscar produto" />
    <button>Pesquisar</button>
  </div>

  <nav>
    <ul>
      <li>Crie sua conta</li>
      <li>Entrar</li>
      <li class="carrinho">
        <span [routerLink]="'/carrinho'">Carrinho</span>
        <div *ngIf="contadorCarrinho">
          {{ contadorCarrinho }}
        </div>
      </li>
    </ul>
  </nav>
</header>
